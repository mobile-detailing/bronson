site_name: Bronson's Mobile Detailing
dev_addr: 0.0.0.0:8000
watch:
  - docs
  - overrides
  - mkdocs.yml
theme:
  name: material
  custom_dir: overrides
  features:
    - announce.dismiss
    - header.autohide
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
plugins:
  - search:
      lang: en
  - blog
  - social
  - tags
extra:
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: this page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: this page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectivness of our services and whether users
      find what they are searching for.  With your consent, you are helping us to
      make our services better.
    cookies:
      analytics: bronson-mobile-detailing-app
    actions:
      - accept
      - manage
    copyright: >
      Copyright &copy; 2023 Bronson Design Group -
      <a href="#__consent">Change cookie settings</as>
